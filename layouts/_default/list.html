{{ define "main" }}
<article class="markdown">
    <header>
        <h1>{{.Title}}</h1>
    </header>
{{ with .Content }}
{{ . }}
{{ end }}
<ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</article>
{{ end }}
