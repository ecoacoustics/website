{{ define "main" }}
{{ with .Content }}
{{ . }}
{{ end }}
{{ end }}

{{ define "footer" }}
<div class="columns">
    <sl-form class="form-overview" data-netlify="true" data-netlify-recaptcha="true">
    <sl-input name="name" required type="text" label="Your Name"></sl-input>
    <sl-input name="company" type="text" label="Company (optional)"></sl-input>
    <sl-input name="email" required type="email" label="Your email"></sl-input>
    <sl-input name="subject" type="text" label="Subject"></sl-input>
    <br>
    <sl-textarea name="comment" required label="Comment" required></sl-textarea>
    <br>
    <div data-netlify-recaptcha="true"></div>
    <sl-button type="primary" submit>Submit</sl-button>
    </sl-form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56621.51849751034!2d153.03547363532016!3d-27.5051984661581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b915a10325d08a3%3A0xc8192dc3e2e64fe6!2sS%20Block%2C%20QUT!5e0!3m2!1sen!2sau!4v1638838515631!5m2!1sen!2sau" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
{{ end }}
