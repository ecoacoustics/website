<div class="flex-3-row column person-card">
  <img class="circle-profile-img" src="{{ .imgUrl }}" alt="Picture of {{ .name }}" />
  <h3>{{ .name }}</h3>
    <span class="job-title">{{ .jobTitle }}</span><br>
    <em>{{ .affiliation }}</em>
  </p>

  <sl-details summary="Read more about {{ .name }}">
       <p class="description">{{ .description }}</p>
  </sl-details>
</div>
