{{ define "main" }}
<article class="markdown">
    <header>
        <h1>{{.Title}}</h1>
    </header>
{{ with .Content }}
{{ . }}
{{ end }}
<ul>
<!-- Ranges through content/posts/*.md -->
{{ range .Pages.ByWeight }}
    <li>
        <a href="{{.RelPermalink}}">{{.Title}}</a>
    </li>
{{ end }}
</ul>
</article>
{{ end }}
{{ define "toc" }}
    {{ partial "docs/toc" . }}
{{ end }}
