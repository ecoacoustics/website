{{ define "main" }}
<article class="markdown">
    <header>
        <h1>{{.Title}}</h1>
    </header>
{{ with .Content }}
{{ . }}
{{ end }}
{{ end }}
{{ define "toc" }}
{{ if default true (default .Site.Params.BookToC .Params.BookToC) }}
<aside class="book-toc">
  <div class="">
    <h1>Contents</h1>
    {{ partial "docs/toc" . }}
  </div>
</aside>
{{ end }}
</main>

{{ end }}
